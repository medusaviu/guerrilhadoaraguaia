import <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Semiárido em Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(#ffdd80, #fcb56d);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #5a2e0f;
    }
    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .casa {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    .jogador {
      background: #008000;
      color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #painel {
      margin-top: 20px;
      padding: 10px;
      background: #fff6e0;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #e67e22;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d35400;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Semiárido em Jogo 🌵</h1>

  <div id="tabuleiro"></div>

  <div id="painel">
    <p><b>Recursos:</b></p>
    💧 Água: <span id="agua">5</span><br>
    🌽 Alimento: <span id="alimento">5</span><br>
    🤝 Comunidade: <span id="comunidade">5</span><br>
    📜 Política: <span id="politica">5</span>
  </div>

  <button onclick="jogarDado()">🎲 Rolar Dado</button>

  <div id="mensagem"></div>

  <script>
    // Configuração inicial
    const tabuleiro = document.getElementById("tabuleiro");
    const mensagem = document.getElementById("mensagem");
    const recursos = { agua: 5, alimento: 5, comunidade: 5, politica: 5 };

    const casas = 20; // número de casas no tabuleiro
    let posicao = 0;

    // Criar casas
    for (let i = 0; i < casas; i++) {
      const div = document.createElement("div");
      div.className = "casa";
      div.id = "casa-" + i;
      div.innerText = i + 1;
      tabuleiro.appendChild(div);
    }

    // Adicionar jogador na posição inicial
    function atualizarTabuleiro() {
      document.querySelectorAll(".jogador").forEach(e => e.remove());
      const jogador = document.createElement("div");
      jogador.className = "jogador";
      jogador.innerText = "J";
      document.getElementById("casa-" + posicao).appendChild(jogador);
    }
    atualizarTabuleiro();

    // Função para atualizar recursos na tela
    function atualizarRecursos() {
      document.getElementById("agua").innerText = recursos.agua;
      document.getElementById("alimento").innerText = recursos.alimento;
      document.getElementById("comunidade").innerText = recursos.comunidade;
      document.getElementById("politica").innerText = recursos.politica;
    }

    // Eventos de desafio/solução
    function eventoAleatorio() {
      const eventos = [
        { texto: "🌵 Seca prolongada: -2 💧", efeito: () => recursos.agua -= 2 },
        { texto: "🐛 Praga agrícola: -2 🌽", efeito: () => recursos.alimento -= 2 },
        { texto: "🤝 Mutirão comunitário: +2 🤝", efeito: () => recursos.comunidade += 2 },
        { texto: "💧 Cisterna comunitária: +2 💧", efeito: () => recursos.agua += 2 },
        { texto: "📜 Política pública eficiente: +2 📜", efeito: () => recursos.politica += 2 },
        { texto: "🔥 Desmatamento: -1 🌽, -1 💧", efeito: () => { recursos.alimento -= 1; recursos.agua -= 1; } }
      ];
      const sorteado = eventos[Math.floor(Math.random() * eventos.length)];
      sorteado.efeito();
      mensagem.innerText = sorteado.texto;
      atualizarRecursos();
    }

    // Jogar dado
    function jogarDado() {
      if (posicao >= casas - 1) {
        mensagem.innerText = "🎉 Você já chegou ao fim do tabuleiro!";
        return;
      }

      const dado = Math.floor(Math.random() * 6) + 1;
      mensagem.innerText = "🎲 Você tirou " + dado;
      posicao += dado;
      if (posicao >= casas) posicao = casas - 1;
      atualizarTabuleiro();

      // Rodar evento
      eventoAleatorio();

      // Verificar derrota
      if (recursos.agua <= 0 || recursos.alimento <= 0 || recursos.comunidade <= 0 || recursos.politica <= 0) {
        mensagem.innerText = "💀 Um recurso chegou a zero. Você perdeu!";
      }

      // Verificar vitória
      if (posicao === casas - 1 && recursos.agua > 0 && recursos.alimento > 0 && recursos.comunidade > 0 && recursos.politica > 0) {
        mensagem.innerText = "🏆 Parabéns! Você venceu!";
      }
    }
  </script>
</body>
</html>
