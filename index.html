<style>
:root{
  --bg:#fdf6e3;        /* fundo off-white */
  --panel:#ffffffee;   /* painel leve */
  --muted:#7f7f7f;     /* texto secundário */
  --text:#333333;      /* texto principal */
  --brand:#1e90ff;     /* azul para links e destaque */
  --accent:#a78bfa;    /* violeta para detalhes */
  --ring:#1e90ff66;    /* sombra de foco */
  --card:#fefefe;      /* fundo dos cards */
}
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
  line-height:1.6;
}
a{color:var(--brand);text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:1100px;margin:0 auto;padding:24px}
header{
  position:sticky;top:0;
  background:linear-gradient(180deg, #fffffff2, #ffffff00);
  backdrop-filter:saturate(140%) blur(8px);
  z-index:20;
  border-bottom:1px solid #ccc
}
nav{display:flex;gap:16px;align-items:center;justify-content:space-between}
.nav-links a{margin-left:16px;font-size:14px}
.btn{display:inline-block;padding:10px 16px;border:1px solid #ccc;border-radius:999px;background:#ffffff}
.btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px var(--ring)}
.hero{padding:96px 24px 56px;border-bottom:1px solid #ccc}
.hero h1{font-size:clamp(28px,4vw,44px);line-height:1.15;margin:0 0 12px}
.hero p{color:var(--muted);max-width:800px;margin:0 0 24px}
.badge{display:inline-flex;align-items:center;gap:8px;border:1px solid #ccc;color:#333;background:#fff;padding:6px 10px;border-radius:999px;font-size:12px}
.grid{display:grid;gap:20px}
.grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
@media (max-width:900px){.grid.cols-2{grid-template-columns:1fr}}
section{padding:48px 24px;border-bottom:1px solid #ccc}
h2{font-size:clamp(22px,3vw,30px);margin:0 0 8px;color:#8b0000} /* vermelho escuro para títulos */
.lead{color:#555;margin:0 0 18px}
.card{background:#ffffff;border:1px solid #ccc;border-radius:16px;padding:18px}
.list{margin:0;padding-left:18px}
.kicker{font-size:12px;letter-spacing:.12em;color:var(--accent);text-transform:uppercase;margin-bottom:8px}
.pill{display:inline-block;padding:4px 10px;border:1px solid #ccc;border-radius:999px;color:#333;margin-right:8px;font-size:12px}
.footer{color:#7f7f7f;font-size:13px}
.logos{display:flex;gap:16px;flex-wrap:wrap;align-items:center}
.logo-box{width:120px;height:48px;border:1px dashed #ccc;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#7f7f7f;font-size:12px}
.callout{border-left:3px solid var(--brand);padding:10px 14px;background:#f0f0f0;border-radius:8px}
.map-embed{aspect-ratio:16/9;border-radius:16px;overflow:hidden;border:1px solid #ccc}
iframe{width:100%;height:100%;border:0}
.credits dl{display:grid;grid-template-columns:140px 1fr;gap:8px}
.credits dt{color:#7f7f7f}
.credits dd{margin:0}
</style>
