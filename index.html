<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerrilha do Araguaia - Memória Histórica</title>
    <style>
        :root {
            --color-dark: #0f172a;
            --color-medium: #1e293b;
            --color-light: #f1f5f9;
            --color-accent: #8b0000;
            --color-accent-light: #b91c1c;
            --color-secondary: #d97706;
            --color-text: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, var(--color-dark), var(--color-medium));
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header e Navegação */
        header {
            padding: 30px 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 24px;
            color: var(--color-light);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--color-accent);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--color-accent-light);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-accent-light);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 100px;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 650px;
        }
        
        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .hero h1 .highlight {
            color: var(--color-accent);
            position: relative;
            display: inline-block;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 550px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--color-accent);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            background-color: var(--color-accent-light);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Elemento visual - substituindo o polvo */
        .hero-visual {
            position: absolute;
            right: -50px;
            bottom: -50px;
            width: 700px;
            height: 700px;
            opacity: 0.9;
            z-index: 1;
        }
        
        .visual-element {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Criando uma representação estilizada do mapa da região com elementos da guerrilha */
        .map-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color-accent) 0%, transparent 70%);
            opacity: 0.2;
            animation: pulse 8s infinite alternate;
        }
        
        .guerrilla-element {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%238b0000"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
        }
        
        .ge1 { top: 20%; left: 30%; animation: float 12s infinite ease-in-out; }
        .ge2 { top: 40%; left: 60%; animation: float 10s infinite ease-in-out 1s; }
        .ge3 { bottom: 30%; left: 40%; animation: float 15s infinite ease-in-out 2s; }
        .ge4 { top: 30%; right: 30%; animation: float 9s infinite ease-in-out 3s; }
        .ge5 { bottom: 40%; right: 40%; animation: float 11s infinite ease-in-out 4s; }
        
        .forest-silhouette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path fill="%23222" d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" opacity=".25"/><path fill="%23222" d="M0 0v15.81c13 21.11 27.64 41.05 47.69 56.24C99.41 111.27 165 111 224.58 91.58c31.15-10.15 60.09-26.07 89.67-39.8 40.92-19 84.73-46 130.83-49.67 36.26-2.85 70.9 9.42 98.6 31.56 31.77 25.39 62.32 62 103.63 73 40.44 10.79 81.35-6.69 119.13-24.28s75.16-39 116.92-43.05c59.73-5.85 113.28 22.88 168.9 38.84 30.2 8.66 59 6.17 87.09-7.5 22.43-10.89 48-26.93 60.65-49.24V0z" opacity=".5"/><path fill="%23222" d="M0 0v5.63C149.93 59 314.09 71.32 475.83 42.57c43-7.64 84.23-20.12 127.61-26.46 59-8.63 112.48 12.24 165.56 35.4C827.93 77.22 886 95.24 951.2 90c86.53-7 172.46-45.71 248.8-84.81V0z"/></svg>');
            background-size: cover;
            opacity: 0.3;
        }
        
        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            100% { transform: scale(1.1); opacity: 0.3; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .hero-visual {
                width: 500px;
                height: 500px;
                right: -100px;
                opacity: 0.4;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero {
                text-align: center;
                padding-top: 150px;
            }
            
            .hero-content {
                margin: 0 auto;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero-visual {
                display: none;
            }
            
            .hero p {
                margin: 0 auto 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Araguaia<span>70</span></a>
                <div class="nav-links">
                    <a href="#">HOME</a>
                    <a href="#">SOBRE</a>
                    <a href="#">MEMÓRIA</a>
                    <a href="#">MAPAS</a>
                    <a href="#">CONTATO</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>GUERRILHA <span class="highlight">DO ARAGUAIA</span></h1>
                <p>Em um mar de esquecimento, faça da memória histórica um ato de resistência.</p>
                <a href="#" class="cta-button">Explorar Mapa Interativo</a>
            </div>
        </div>
        
        <div class="hero-visual">
            <div class="visual-element">
                <div class="map-outline"></div>
                <div class="guerrilla-element ge1"></div>
                <div class="guerrilla-element ge2"></div>
                <div class="guerrilla-element ge3"></div>
                <div class="guerrilla-element ge4"></div>
                <div class="guerrilla-element ge5"></div>
                <div class="forest-silhouette"></div>
            </div>
        </div>
    </section>

    <script>
        // Efeito de digitação para o título
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.hero h1');
            const originalText = title.innerHTML;
            
            title.innerHTML = '';
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.innerHTML += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            typeWriter();
        });
    </script>
</body>
</html>
